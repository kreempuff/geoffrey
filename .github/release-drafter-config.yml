name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: |
  #### $TITLE (#$NUMBER) - @$AUTHOR

  $BODY 
template: |
  ## What‚Äôs Changed

  $CHANGES
categories:
  - title: 'üöÄ Features'
    labels: 
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üõ† Maintenance'
    labels:
      - 'chore'
      - '‚ôªÔ∏è refactor'
      - 'docs'
autolabeler:
  - label: '‚ôªÔ∏è refactor'
    title:
      - '^refactor\/.+/i'
  - label: 'docs'
    files:
      - '*.md'
    title:
      - '/^docs?\/.+/i'
  - label: 'bug'
    title:
      - '/fix/i'
  - label: 'enhancement'
    title:
      - '/feat\/.+/i'
