    labels:
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'fix'
      - 'bugfix'
      - 'bug'
  patch:
    labels:
      - 'chore'
      - '‚ôªÔ∏è refactor'
      - 'docs'
  default: patch